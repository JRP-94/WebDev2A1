<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="./scripts.js"></script>
  <title>Holiday Budget Calculator</title>
</head>

<body>
  <!-- Landing Page -->
  <header class="header">
    <h1>Holiday Budget Calculator</h1>
  </header>
  <!-- Calculator Section -->
  <div class="calculator">
    <!-- Budget Info Section -->
    <div class="budget-info">
      <h2>Budget Details</h2>
      <div class="budget-info-input-container">
        <div class="input-field-container">
          <label class="input-label">Holiday Budget</label>
          <input class="input-field input-field-budget" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Budget Buffer</label>
          <input class="input-field input-field-buffer" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Initial Savings</label>
          <input class="input-field input-field-savings" name="savings" type="text" />
        </div>
      </div>
    </div>
    <!-- Expenses Section -->
    <div class="input-container">
      <!-- Pre-Departure Category -->
      <div class="col-1 input-col">
        <h2>Pre-Departure</h2>
        <div class="input-field-container">
          <label class="input-label">Insurance</label>
          <input class="input-field input-field-1-1" name="input-1-1" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Visa</label>
          <input class="input-field input-field-1-2" name="input-1-2" type="text" />
        </div>
        <div class="input-field-container border-bottom">
          <label class="input-label">Passport</label>
          <input class="input-field input-field-1-3" name="input-1-3" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Item Cost Average</label>
          <input class="input-field input-field-1-4" name="input-1-4" type="text" disabled />
        </div>
        <div class="input-field-container">
          <label class="input-label">Subtotal</label>
          <input class="input-field input-field-1-5" name="input-1-5" type="text" disabled />
        </div>
      </div>
      <!-- Transport Category -->
      <div class="col-2 input-col">
        <h2>Transport</h2>
        <div class="input-field-container">
          <label class="input-label">Flights</label>
          <input class="input-field input-field-2-1" name="input-2-1" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Public Transport</label>
          <input class="input-field input-field-2-2" name="input-2-2" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Taxis</label>
          <input class="input-field input-field-2-3" name="input-2-3" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Item Cost Average</label>
          <input class="input-field input-field-2-4" name="input-2-4" type="text" disabled />
        </div>
        <div class="input-field-container">
          <label class="input-label">Subtotal</label>
          <input class="input-field input-field-2-5" name="input-2-5" type="text" disabled />
        </div>
      </div>

      <!-- Food and Accom Category -->
      <div class="col-3 input-col">
        <h2>Food & Hotel</h2>
        <div class="input-field-container">
          <label class="input-label">Hotel</label>
          <input class="input-field input-field-3-1" name="input-3-1" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Lunch</label>
          <input class="input-field input-field-3-2" name="input-3-2" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Dinner</label>
          <input class="input-field input-field-3-3" name="input-3-3" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Item Cost Average</label>
          <input class="input-field input-field-3-4" name="input-3-4" type="text" disabled />
        </div>
        <div class="input-field-container">
          <label class="input-label">Subtotal</label>
          <input class="input-field input-field-3-5" name="input-3-5" type="text" disabled />
        </div>
      </div>

      <!-- Entertainment Category -->
      <div class="col-3 input-col">
        <h2>Entertainment</h2>
        <div class="input-field-container">
          <label class="input-label">Sightseeing</label>
          <input class="input-field input-field-4-1" name="input-4-1" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Shopping</label>
          <input class="input-field input-field-4-2" name="input-4-2" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Drinks</label>
          <input class="input-field input-field-4-3" name="input-4-3" type="text" />
        </div>
        <div class="input-field-container">
          <label class="input-label">Item Cost Average</label>
          <input class="input-field input-field-4-4" name="input-4-4" type="text" disabled />
        </div>
        <div class="input-field-container">
          <label class="input-label">Subtotal</label>
          <input class="input-field input-field-4-5" name="input-4-5" type="text" disabled />
        </div>
      </div>
    </div>

    <!-- Results Section -->
    <div class="results-container">
      <button class="cal-btn " onclick="HandleClick()">Calculate</button>
      <div class="result-image"></div>
      <div class="results-fields-container">
        <div class="input-field-container">
          <label class="budget-max input-label">Budget Max</label>
          <input class="budget-max-field input-field" name="budget-max" type="text" disabled />
        </div>
        <div class="input-field-container">
          <label class="outstanding input-label">Outstanding Balance</label>
          <input class="outstanding-field input-field" name="outstanding" type="text" disabled />
        </div>
        <div class="input-field-container">
          <label class="total input-label">Total</label>
          <input class="total-field input-field" name="total" type="text" disabled />
        </div>
        <div class="input-field-container">
          <label class="result input-label">Net Total</label>
          <input class="result-field input-field" name="result" type="text" disabled />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
